name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当你推送以 v 开头的标签时触发，例如 v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # 必须开启写入权限，否则无法创建 Release
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # 自动缓存 Gradle 依赖，加快后续构建速度

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # 使用 build 命令会执行测试和打包，如果只要 jar 可以改为 ./gradlew jar
        run: ./gradlew bootJar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # 指定要上传的文件路径，通常在 build/libs 目录下
          files: build/libs/*.jar
          # Release 的标题，直接使用 tag 名
          name: Release ${{ github.ref_name }}
          # 自动生成更新日志（根据提交记录）
          generate_release_notes: true
          # 如果是预览版，可以设置为 true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}