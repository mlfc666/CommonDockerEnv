name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew bootJar

      # 步骤 A: 发布到 GitHub Release (方便以后手动下载 Jar)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 步骤 B: 准备 Docker 构建上下文
      # 将生成的 bootJar 移动到根目录并重命名为 app.jar，与 Dockerfile 匹配
      - name: Prepare Jar for Docker
        run: cp build/libs/CommonEnvDocker-SNAPSHOT.jar ./app.jar

      # 步骤 C: 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤 D: 构建并推送镜像
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/common-env-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/common-env-backend:${{ github.ref_name }}
          # 使用 GitHub Actions 缓存加速构建
          cache-from: type=gha
          cache-to: type=gha,mode=max